{{define "content"}}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-warning">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">📖 Story - プロットから構成なのだ</h4>
            </div>
            <div class="card-body">
                <form action="/generate" method="POST">
                    <input type="hidden" name="command" value="story">
                    <div class="mb-3">
                        <label class="form-label">プロット・メモ (Input Text)</label>
                        <textarea name="input_text" class="form-control" rows="20" placeholder="ここに物語のあらすじを書くのだ..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">構成案を作るのだ！</button>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
